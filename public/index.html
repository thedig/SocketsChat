<html>
<head>
  <script src="http://code.jquery.com/jquery-2.0.3.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./javascripts/chat.js"></script>
  <script src="./javascripts/chat_ui.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<div id="chat_input">
  <h2>Chat room</h2>
  <form id="chat_form">
    <label for="chat_text">Enter your message:</label>
    <input type="text" id="chat_text">
    <input type="submit" id="submit_chat">
  </form>
</div>

<div id="chat_window">
  <div id="user_list" class="chat_group">
    <ul id="user_ul">
    </ul>
  </div>
  <div id="chat_room" class="chat_group"></div>
</div>
</body>
